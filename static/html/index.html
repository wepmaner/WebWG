<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard</title>
    <link rel="stylesheet" href="static/css/style.css?v=1.23">
</head>
<body>
    <header>
        <div id="logo">
            <img src="static/img/logo-2.png" alt="logo">
            WireGuard
        </div>  
    </header>
    <section>
        <div id="clients-control">
            <div id="clients-control-header">
                <h1>Clients</h1>
                <div id="clients-header-buttons">
                    <button id="clients-button" class="btnRestore">
                        <img src="static/img/reset.png" alt="">
                        <span>Restore</span>
                    </button>
                    <button id="clients-button" class="btnBackup">
                        <img src="static/img/data.png" alt="">
                        <span>Backup</span>
                    </button>
                    <button id="clients-button" class="btnNew">
                        <img src="static/img/plus.png" alt="">
                        <span>New</span>
                    </button>
                </div>
            </div>
            <div id="clients-list">
        </div>
    </section>

    <div id="qrModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img id="qrImage" src="" alt="QR Code">
        </div>
    </div>

    <div id="newUserModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Добавить нового пользователя</h2>
          <form id="newUserForm">
            <div class="form-group">
              <label for="userName">Имя пользователя:</label>
              <input type="text" id="userName" required>
            </div>
            <button type="submit">Добавить</button>
          </form>
        </div>
      </div>

    <script src="static/js/script.js?v=1.2.3"></script>
</body>
</html>
